<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iPad Air - Apple (KR)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="header">
    <div><img src="images/Apple.png"></div>
    <div>Store</div>
    <div>Mac</div>
    <div>iPad</div>
    <div>iPhone</div>
    <div>Watch</div>
    <div>AirPods</div>
    <div>TV & Home</div>
    <div>Only on Apple</div>
    <div>Accessories</div>
    <div>Support</div>
</nav>
<div class="header2">
</div>
<p id="product-title">
    iPad Air
</p>
<div class="ipad-container">
    <div>
        <div class="title">
            <h1>즐거움도<br>
                <strong class="strong1">M1</strong>
                의 스피드로.
            </h1>
        </div>
        <canvas id="ipad-canvas" width="1400" height="1400"></canvas>
    </div>
</div>

<div class="flip-container">
    <div class="flip-layout">
        <div class="img-layout">
            <img id="flip" src="images/2.png">
            <img id="flip2" style="padding-left: 30px" src="images/1.png" width="">
        </div>
        <div>
            <div class="title2">
                <h1>iPad<br>
                    <strong class="strong2">접히지</strong><br>
                    않습니다.
                </h1>
                <h2>
                    혹시라도<br>
                    옆 동네 친구처럼<br>
                    접어보는 일은 없었으면 좋겠네요!
                </h2>
            </div>
        </div>
    </div>
</div>
<script src="js/apple.js"></script>
</body>
</html>
